<!DOCTYPE html>
<html>
<head>
	<title>Farmer Login</title>
	<link rel="stylesheet" type="text/css" href="css/headerfooter.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="icon" type="image/png" href="images/icons/login.png"/>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar  navbar-expand-sm  navbar-light">
                <a class="nav-link h6" href="index.html">Home</a>
                <a class="nav-link h6" href="aboutus.html">About</a>
                <a class="nav-link h6" href="#">Services</a>
                <a class="nav-link h6" href="contactus.html">Contact Us</a>
            </nav>
	<div class="container-login100" style="background-image: url('images/farm.jpeg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-50 p-b-30">
			<form class="login100-form validate-form"  action="addcomplaint.html">
				<span class="login100-form-title p-b-37">
					Sign In
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter Farmer ID">
					<input class="input100" type="text" name="username" placeholder="Farmer ID">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="pass" placeholder="password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Sign In
					</button>
				</div><br>

				
				<div class="text-center">
					New User? <a href="farmersignup.html" class="txt2 hov1">
						Sign Up
					</a>
				</div>
			</form>
			
			
		</div>
	</div>
	<nav class="navbar  navbar-sm navbar navbar-light">
       <p class="h6">Copyright &copy; 2020 Your Company </p>         
    </nav>

</html>
