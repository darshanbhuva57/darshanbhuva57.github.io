<!DOCTYPE html>
<html>
<head>
    <title>Supplier SignUp</title>
    <link rel="stylesheet" type="text/css" href="css/headerfooter.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" type="image/png" href="images/icons/signup.png"/>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
</head>
<body>
    
    <nav class="navbar  navbar-expand-sm  navbar-light">
                <a class="nav-link h6" href="index.html">Home</a>
                <a class="nav-link h6" href="aboutus.html">About</a>
                <a class="nav-link h6" href="#">Services</a>
                <a class="nav-link h6" href="contactus.html">Contact Us</a>
            </nav>
    <div class="container-login100" style="background-image: url('images/farm.jpeg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
            <form class="login100-form validate-form" action="PostAdd.html">
                <span class="login100-form-title p-b-37">
                    Sign Up
                </span>

                <div class="wrap-input100 validate-input m-b-20" >
                    <input class="input100" type="text" id="id" placeholder="Supplier ID" required autofocus>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-20" >
                    <input class="input100" type="text" id="name" placeholder="Supplier Name" required autofocus>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-20" >
                    <textarea class="input100"  id="address" placeholder="Supplier Address" required autofocus></textarea> 
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-20" >
                    <input class="input100" type="text" id="number" placeholder="Mobile No." required autofocus>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-25" >
                    <input class="input100" type="password" id="pass" placeholder="password" required autofocus>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="btn btn-primary btn-lg" onclick="display()">
                        Sign In
                    </button>
                </div>


                
            <br>
            
            
        </div>
    </div>
    <nav class="navbar  navbar-sm navbar navbar-light">
       <mark class="h6">Copyright &copy; 2020 Your Company </mark>         
    </nav>
 <script src="js/main.js"></script>
</body>
</html>
