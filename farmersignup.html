<!DOCTYPE html>
<html>
<head>
	<title>Farmer SignUp</title>
    <link rel="stylesheet" type="text/css" href="css/headerfooter.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" type="image/png" href="images/icons/signup.png"/>
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

    
</head>
<body>
	
    <div class="fixed-header">
        <div class="container">
            <nav>
                <a href="index.html">Home</a>
                <a href="aboutus.html">About</a>
                <a href="#">Services</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </div>
    </div>
    <div class="container-login100" style="background-image: url('images/farm.jpeg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
            <!--<form class="login100-form validate-form" action="#" onsubmit="display()">-->
                <span class="login100-form-title p-b-37">
                    Sign Up
                </span>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter Farmer ID">
                    <input class="input100" type="text" id="id" placeholder="Farmer ID">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter Farmer Name">
                    <input class="input100" type="text" id="name" placeholder="Farmer Name">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter Farmer Address">
                    <textarea class="input100" id="address" placeholder="Farmer Address"></textarea> 
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter Farmer No">
                    <input class="input100" type="text" id="number" placeholder="Mobile No.">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
                    <input class="input100" type="password" id="pass" placeholder="password">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" onclick="display()">
                        Submit
                    </button>
                </div>
                <br>
            <p id="msg"></p>
            <p id="did"></p>
            <p id="dname"></p>
            <p id="daddress"></p>
            <p id="dnumber"></p>
            <p id="dpass"></p>
            
        </div>
    </div>
    <div class="fixed-footer">
        <div class="container">Copyright &copy; 2020 Your Company</div>        
    </div>
    <script src="js/main.js"></script>
</body>
</html>
